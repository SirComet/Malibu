machine:
  xcode:
    version: "9.0"

dependencies:
  override:
    - bin/bootstrap-if-needed
  Malibu_directories:
    - "Carthage"

test:
  override:
    - set -o pipefail && xcodebuild -project Malibu.xcodeproj -scheme "Malibu-macOS" -sdk macosx clean build
    - set -o pipefail && xcodebuild -project Malibu.xcodeproj -scheme "Malibu-macOS" -sdk macosx -enableCodeCoverage YES test
    - set -o pipefail && xcodebuild -project Malibu.xcodeproj -scheme "Malibu-iOS" -sdk iphonesimulator clean build
    - set -o pipefail && xcodebuild -project Malibu.xcodeproj -scheme "Malibu-iOS" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.2' -enableCodeCoverage YES test
    - set -o pipefail && xcodebuild -project Malibu.xcodeproj -scheme "Malibu-tvOS" -destination 'platform=tvOS Simulator,name=Apple TV,OS=11.2' clean build
